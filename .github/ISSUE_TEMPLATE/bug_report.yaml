name: Issue Report
description: Report an issue with SchemaCrawler
labels: 
  - bug
assignees:
  - sualeh
body:
  - type: markdown
    attributes:
      value: |
        ## Issue
  - type: markdown
    attributes:
      value: >
        Please note that only the latest version of SchemaCrawler is supported.
        If you would like support on an older version of SchemaCrawler, please
        [request a Professional Support Package](https://www.schemacrawler.com/consulting.html).

  - type: textarea
    id: description
    attributes:
      label: Description
      description:
      placeholder: What did you expect to happen? Also, provide the steps to reproduce the issue.
      render: markdown
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: How to Reproduce
      description: How can we reproduce the issue?
      placeholder: Provide the steps to reproduce the issue
      render: markdown
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false
  - type: markdown
    attributes:
      value: >
        Zip and attach the complete SchemaCrawler debug logs, which can be obtained
        by running SchemaCrawler with an additional `--log-level=ALL` argument on the
        command-line


  - type: markdown
    attributes:
      value: |
        ## Environment
  - type: input
    id: schemacrawler-version
    attributes:
      label: SchemaCrawler Version
    validations:
      required: true
  - type: input
    id: java-version
    attributes:
      label: Java Version
    validations:
      required: true
  - type: input
    id: os-version
    attributes:
      label: Operating System and Version
    validations:
      required: true
  - type: input
    id: db-version
    attributes:
      label: Relational Database System and Version
    validations:
      required: true
  - type: input
    id: jdbc-driver-version
    attributes:
      label: JDBC Driver and Version
    validations:
      required: true
