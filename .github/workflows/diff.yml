name: Compare Database Schema Outputs

on:
  workflow_dispatch:

jobs:
  compare-files:
    runs-on: ubuntu-latest

    steps:
    - id: setup-node
      uses: actions/setup-node@v4
      with:
        node-version: latest

    - id: checkout-code
      name: Checkout code
      uses: actions/checkout@v4

    - id: install-diff2html
      name: Install diff2html
      shell: bash
      run: |
        # Install diff2html-cli
        npm config set fund false
        npm --version
        diff --version
        npm install -g diff2html-cli
        export PATH=$PATH:$(npm bin -g)
        diff2html-cli --version

    - id: generate-diff
      name: Compare files and generate diff
      shell: bash
      run: |
        # Generate diff in HTML
        mkdir diffs
        diff \
          ---unified \
          --new-file \
          --unidirectional-new-file \
          --ignore-case \
          --ignore-all-space \
          --ignore-blank-lines \
          --text \
          schemacrawler-oracle/src/test/resources/testOraclePortable.txt \
          schemacrawler-oracle/src/test/resources/testOracleWithConnection.8.txt \
          > oracle.txt
        diff2html \
          --colorScheme light \
          --format html \
          --style side \
          --title "Oracle - Portable versus Standard" \
          --input file \
          --file diffs/oracle.html \
          oracle.txt

    - id: upload-diffs
      name: Upload diffs
      uses: actions/upload-artifact@v4
      with:
        name: diffs
        path: ./diffs.zip
        retention-days: 5
